# Full project: https://gitlab.com/pages/plain-html 
pages:
  stage: deploy
  script:
    - mkdir .public
    - mkdir .public/scripts
    - cp -r Site\ Root/* .public
    - git show --no-patch --no-notes --pretty='%cd' $CI_COMMIT_SHA > REVISION.txt
    - . ./Site\ Root/scripts/revision.sed
    - mv .public public
  artifacts:
    paths:
      - public
  only:
    - master
